<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN WRAPPER -->
    <div class="wrapper">
      <!-- begin header -->
      <header class="header">
        <div class="header__logo"> <a href="index.html" class="header__logo-link">
      <img src="img/logo.svg" alt="Mekong logo"></a> </div>
        <nav class="header__nav"> <a href="index.html" class="header__nav-link is-active">Home</a> <a href="features.html" class="header__nav-link">Features</a> <a href="#" class="header__nav-link">FAQ</a> <a href="#" class="header__nav-link">Support</a> <a href="contact.html"
            class="header__nav-link header__nav--contact">Contact</a> <a href="#" class="header__nav-link">About</a> </nav>
        <div class="header__icons"> <a href="#" class="header__user">
<svg class="icon icon-user"><use xlink:href="img/sprite.svg#icon-user"></use></svg>
</a> <a href="#" class="header__sign-in">
<svg class="icon icon-sign-in"><use xlink:href="img/sprite.svg#icon-sign-in"></use></svg>
</a> </div>
      </header>
      <!-- end header -->
      <div class="contact">
        <!-- begin main  -->
        <main class="main">
          <div class="container">
            <div class="contact-inner">
              <div class="contact__item">
                <div class="contact__icon"> <svg class="icon icon-address"><use xlink:href="img/sprite.svg#icon-address"></use></svg> </div> <span class="contact__item-name">Address</span> </div>
              <div class="contact__item">
                <div class="contact__icon"> <svg class="icon icon-phone"><use xlink:href="img/sprite.svg#icon-phone"></use></svg> </div> <span class="contact__item-name">Phone</span> </div>
              <div class="contact__item">
                <div class="contact__icon"> <svg class="icon icon-email"><use xlink:href="img/sprite.svg#icon-email"></use></svg> </div> <span class="contact__item-name">Email</span> </div>
            </div>
          </div>
        </main>
        <!-- end main -->
      </div>
      </wrapper>
      <!-- END WRAPPPER -->
      <!-- BEGIN scripts -->
      <!-- Pictures lazy load -->
      <script>
        window.lazyLoadOptions = {};

      </script>
      <!-- main -->
      <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
